version: "2"
sql:
  - engine: "sqlite"
    queries: "queries"
    schema: "schema.sql"
    gen:
      go:
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_pointers_for_null_types: true
        package: "sqlitedb"
        out: "sqlitedb"
